<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 30%;
            height: 150px;
            border-radius: 5px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;

        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }


        .container {
            padding: 37px 16px;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="container">
            <h4><b>Error!</b></h4>
            <p>Your concern is already saved</p>
        </div>
    </div>
</body>

</html>
