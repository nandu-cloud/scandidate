
<app-navbar>
<div class="bg-white">
<div class="hd flex flex-wrap overflow-hidden">

    <div class="org overflow-hidden lg:w-1/3 xl:w-1/6 md:w-1/5 md:mr-48 sm:w-4/6 lg:mr-40 mt-2">
      Operational Users
    </div>
  
    <div class="overflow-hidden lg:w-1/3 xl:w-1/3 md:w-1/5 sm:w-4/6 lg:ml-32">
      <div class="pt-2 relative mx-auto text-gray-600" >
         <input class="border-2 border-gray-300 bg-white h-10 px-5 pr-48 rounded-lg text-sm focus:outline-none"
           type="search" name="search" placeholder="Search">
         <button type="submit" class="absolute right-0 top-0 mt-5 mr-4">
           <svg class="search text-gray-600 h-4 w-4 fill-current -ml-10" xmlns="http://www.w3.org/2000/svg"
             xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px"
             viewBox="0 0 56.966 56.966" xml:space="preserve">
             <path
               d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
           </svg>
         </button>
       </div>
   </div>
  
    <div class="add1 overflow-hidden lg:w-1/6 xl:w-1/6 md:w-1/5 sm:w-5/12 lg:ml-2">
      <a routerLink='/add-insitution-users'><button mat-raised-button class="add py-2 px-4 bg-black text-white rounded inline-flex items-center"><mat-icon>add</mat-icon>Add</button> </a>
    </div>
  </div>
  <div class="mat-elevation-z8 data-table">
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="institutename">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>User Name</th>
        <td mat-cell *matCellDef="let row">{{row.userName}}</td>
      </ng-container>
  
      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
        <td mat-cell *matCellDef="let row">{{row.contact}}</td>
      </ng-container>
  
      <ng-container matColumnDef="contact">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let row">{{row.email}}</td>
      </ng-container>
  
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
        <td mat-cell *matCellDef="let row">{{row.address}}</td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Department</th>
        <td mat-cell *matCellDef="let row">{{row.department}}</td>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let row">	<a routerLink="/add-insitution-users"><mat-icon>edit</mat-icon></a>	<mat-icon>delete</mat-icon>{{row.action}}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator
        [length]="dataSource?.data.length"
        [pageIndex]="0"
        [pageSize]="50"
        [pageSizeOptions]="[1, 5, 10, 15, 25]">
    </mat-paginator>
  </div>
  </div>
  </app-navbar>
