      <div class="flex flex-wrap ">
          <div class="w-auto md:w-1/6 sm:w-auto">
              <mat-form-field class="example-form-field">
                  <mat-label>Name</mat-label>

              </mat-form-field>
          </div>
          <div class="w-full md:w-1/6 sm:w-full">
              <mat-form-field class="example-form-field">
                  <mat-label>Date Of Birth</mat-label>
                  <input  matInput formControlName="dateOfBirth"  type="text"  class="br-btm input-w" autoComplete='off' >
              </mat-form-field>
          </div>
          <div class="w-full md:w-1/6 sm:w-full">
              <mat-form-field class="example-form-field">
                  <mat-label>Phone Number</mat-label>
                  <input  matInput formControlName="phoneNumber"  type="text"  class="br-btm input-w" autoComplete='off' >
              </mat-form-field>
          </div>
          <div class="w-full md:w-1/6 sm:w-full">
              <mat-form-field class="example-form-field">
                  <mat-label>Email ID</mat-label>
                  <input  matInput formControlName="email"  type="text"  class="br-btm input-w" autoComplete='off' >
              </mat-form-field>
          </div>
          <div class="w-full md:w-1/6 sm:w-full">
              <mat-form-field class="example-form-field">

  <div class="mat-elevation-z8 data-table">
    <table mat-table [dataSource]="dataSource" class="full-width-table"  aria-label="Elements">
      
      <!-- Name Column -->
      
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef >Name</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.firstName}}</mat-cell>
      </ng-container>
  
      <!-- Email -->
      <ng-container matColumnDef="dob">
        <mat-header-cell *matHeaderCellDef >Date Of Birth</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.dateOfBirth}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="contact">
        <mat-header-cell *matHeaderCellDef >Phone Number</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.phoneNumber}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef >Email ID</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.email}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="adharno">
        <mat-header-cell *matHeaderCellDef >Adhar Number</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.adharNumber}}</mat-cell>
      </ng-container>
  
      
  
      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef >Action</mat-header-cell>
        <mat-cell *matCellDef="let row" >	<a [routerLink]="['/add-organization/',row._id]"><span class="action" (click)=edit(row._id) ><span class="bg-black text-white pt-2 pb-2 pl-2 pr-2 mr-10">View</span></span>{{row.action}}</a></mat-cell>
      </ng-container>
      
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"> 
      </mat-row>>
      <div class="p-4" *matNoDataRow>
        <p>No data matching the filter.</p>
      </div>
     
    </table>
    <mat-paginator [length]="100"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
