<app-navbar>
<div class="pt-16 lg:pl-64 pl-12 md:pl-48 bg-white">
        <h1 class="hd-add pb-6">Operational User Form</h1>
        <form class="w-full max-w-lg" [formGroup]="createUser">
            <div class="md:flex md:items-center mb-6">
              <div class="md:w-1/3">
                <mat-label class="block text-black-500 font-bold md:text-left mb-1 md:mb-0 pr-4" >
                 First Name
                </mat-label>
              </div>
              <div class="md:w-2/3">
                <input matInput formControlName="firstName" class=" border-2 border-gray-500 rounded w-full py-2 px-4" type="text">
              </div>
            </div>
            <div class="md:flex md:items-center mb-6">
              <div class="md:w-1/3">
                <mat-label class="block text-black-500 font-bold md:text-left mb-1 md:mb-0 pr-4" >
                 Last Name
                </mat-label>
              </div>
              <div class="md:w-2/3">
                <input matInput formControlName="lastName" class=" border-2 border-gray-500 rounded w-full py-2 px-4" type="text">
              </div>
            </div>

            <div class="md:flex md:items-center mb-6">
              <div class="md:w-1/3">
                <mat-label class="block text-black-500 font-bold md:text-left mb-1 md:mb-0 pr-4" >
                  Role
                </mat-label>
              </div>
              <div class="md:w-2/3">
                <input matInput formControlName="role" class=" border-2 border-gray-500 rounded w-full py-2 px-4 text-gray-700 "  type="text">
              </div>
          </div>

          <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
              <mat-label class="block text-black-500 font-bold md:text-left mb-1 md:mb-0 pr-4" >
                Sub Role
              </mat-label>
            </div>
            <div class="md:w-2/3">
              <input matInput formControlName="subRole" class="border-2 border-gray-500 rounded w-full py-2 px-4 text-gray-700 "  type="text">
            </div>
        </div>
            
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <mat-label class="block text-black-500 font-bold md:text-left mb-1 md:mb-0 pr-4" >
              Email
            </mat-label>
          </div>
          <div class="md:w-2/3">
            <input matInput formControlName="email" class=" border-2 border-gray-500 rounded w-full py-2 px-4 text-black-700 "  type="text">
          </div>
        </div>

          </div>
          <div class="md:w-2/3">

   <mat-datepicker-toggle matSuffix [for] = "picker"></mat-datepicker-toggle>
   <mat-datepicker #picker></mat-datepicker>
          </div>
      </div> -->

            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                  <mat-label class="block text-black-500 font-bold md:text-left mb-1 md:mb-0 pr-4">
                    Phone Number
                  </mat-label>
                </div>
                <div class="md:w-2/3">
                  <input matInput formControlName="phoneNumber" class=" border-2 border-gray-500 rounded w-full py-2 px-4 text-gray-700 " type="text">
                </div>
            </div>

            <mat-form-field>
                <mat-label>Status</mat-label>
                <mat-select   class="br-btm input-w" formControlName="status" required>
                  <mat-option [value]="true">Active</mat-option>
                  <mat-option [value]="false">Inactive</mat-option>
                </mat-select>
            </mat-form-field> -->
            <div class="md:flex md:items-center mb-6">
              <div class="md:w-1/3">
                <mat-label class="block text-black-500 font-bold md:text-left mb-1 md:mb-0 pr-4">
                  Status
                </mat-label>
              </div>
              <div class="md:w-2/3">
                <select formControlName="status" class=" border-2 border-gray-500 rounded w-full py-2 px-4 text-gray-700">
                  <option [value]="true">Active</option>
                  <option [value]="false">Inactive</option>
                </select>
              </div>
          </div>
            
          </form>
          <div class="flex justify-end lg:pb-6 lg:pr-48">
            <a routerLink="/insitution-users-list"><button class="lg-button focus:outline-none focus:shadow-outline mr-12" type="button">
              Cancel
            </button></a>
            <button class="lg-button focus:outline-none focus:shadow-outline" type="button" (click)="onSubmit()">
              Submit
            </button>
        </div>
</div>
