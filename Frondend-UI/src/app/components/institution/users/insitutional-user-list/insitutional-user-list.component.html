
<app-navbar>
<div class="bg-white">
<div class="hd flex flex-wrap overflow-hidden">

    <div class="org overflow-hidden lg:w-1/3 xl:w-1/6 md:mr-48 sm:w-4/6 lg:mr-8 mt-2">
      Operational Users
    </div>
  
    <div class="lg:w-4/12 lg:-ml-4 lg:mt-0 xl:w-1/4 xl:ml-56 md:w-2/4 md:ml-40 md:-mt-8 sm:w-4/6">
      <div class="pt-2 relative mx-auto mr-5 text-black-600" >
         <input class="border-2 border-black bg-white h-10 px-5 w-64 rounded-lg text-sm focus:outline-none"
           type="search" name="search" placeholder="Search" (keyup)="applyFilter($event.target.value)" #input>    
       </div>
   </div>
  
    <div class="add1 overflow-hidden lg:w-1/6 lg:mt-0 lg:ml-0 xl:w-1/6 xl:ml-32 md:w-1/5 md:-mt-8 md:-ml-8 sm:w-5/12">
      <a routerLink='/add-insitution-users'><button mat-raised-button class="add py-2 px-4 bg-black text-white rounded inline-flex items-center"><mat-icon>add</mat-icon>Add</button> </a>
    </div>
  </div>
  <div class="mat-elevation-z8 data-table">
    <table mat-table class="full-width-table" [dataSource]="dataSource"  matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>UserName</th>
        <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="institutename">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>role</th>
        <td mat-cell *matCellDef="let row">{{row.role | titlecase}}</td>
      </ng-container>
  
      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>subRole</th>
        <td mat-cell *matCellDef="let row">{{row.subRole | titlecase}}</td>
      </ng-container>
  
      <ng-container matColumnDef="contact">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let row">{{row.email}}</td>
      </ng-container>
  
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>phoneNumber</th>
        <td mat-cell *matCellDef="let row">{{row.phoneNumber}}</td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row"><span class="bg-green-500 text-white pt-2 pb-2 pl-4 pr-4 w-24 text-center text-bold capitalize" [ngStyle]="{'background-color':row.status == true ? 'green' : 'blue' }">{{(row.status)?"Active":"Inactive"}}</span></td>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let row">	<a [routerLink]="['/add-insitution-users',row._id]"><mat-icon class="action" (click)=edit(row._id)><span class="bg-black text-white pt-2 pb-2 pl-2 pr-2 mr-10">edit</span></mat-icon>{{row.action}}</a></td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <div class="p-4" *matNoDataRow>
        <p>No data matching the filter.</p>
      </div>
    </table>
  
    <mat-paginator [length]="100"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  </div>
  </app-navbar>
