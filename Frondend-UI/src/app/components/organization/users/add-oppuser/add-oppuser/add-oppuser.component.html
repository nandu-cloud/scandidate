<app-navbar>
    <div class="pt-16 lg:pl-64 pl-12 md:pl-48 bg-white">
            <h1 class="hd-add pb-6">Operational User Form</h1>
            <form class="login-form" [formGroup]="organizationUserForm"  novalidate>
              <div class="flex flex-wrap">
                <div class="w-full md:w-1/2 sm:w-full">
                  <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input  matInput formControlName="name"  type="text"  required  class="br-btm input-w" autoComplete='off' >
                    <mat-error *ngIf ="organizationUserForm.get('name').errors?.required">
                        Required company Name.
                    </mat-error>
                    <mat-error *ngIf ="organizationUserForm.get('name').errors?.minlength">
                      company name must be at least 5 characters long.
                    </mat-error>
                  </mat-form-field>
                  <mat-form-field>
                    <mat-label>Phone Number</mat-label>
                    <input  matInput   type="text"  formControlName="phoneNumber" required class="br-btm input-w" autoComplete='off'>
                  </mat-form-field>
                  <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input  matInput   type="email"  formControlName="email" required  class="br-btm input-w" autoComplete='off'>
                  </mat-form-field>
                  <mat-form-field>
                    <mat-label>Department</mat-label>
                    <input  matInput   type="text"  formControlName="department" required class="br-btm input-w" autoComplete='off'>
                  </mat-form-field>
                  <mat-form-field>
                    <mat-label>Address</mat-label>
                    <input  matInput   type="text"  formControlName="address"  class="br-btm input-w" autoComplete='off'>
                  </mat-form-field>
                </div>
              </div>
              </form>
              <div class="flex justify-end lg:pb-6 lg:pr-48">
                <a routerLink="/orgnization-users-list"><button class="lg-button focus:outline-none focus:shadow-outline mr-12" type="button">
                  Cancel
                </button></a>
                <button class="lg-button focus:outline-none focus:shadow-outline" type="button" (click)="openDialog()">
                  Submit
                </button>
            </div>
    </div>
    </app-navbar>
