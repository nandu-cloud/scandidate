<div class="mat-elevation-z8 data-table">
  <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
   
    <!-- Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>User Name</th>
      <td mat-cell *matCellDef="let row">{{row.firstName + row.lastName}}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
      <td mat-cell *matCellDef="let row">{{row.role}}</td>
    </ng-container>

    <ng-container matColumnDef="subRole">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sub Role</th>
      <td mat-cell *matCellDef="let row">{{row.subRole}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>

    <!-- <ng-container matColumnDef="dateOfBirth">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>DOB</th>
      <td mat-cell *matCellDef="let row">{{row.dateOfBirth}}</td>
    </ng-container> -->

    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>User Contact</th>
      <td mat-cell *matCellDef="let row">{{row.phoneNumber}}</td>
    </ng-container>

    <!-- <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>User code</th>
      <td mat-cell *matCellDef="let row">{{row.code}}</td>
    </ng-container> -->

    <!-- <ng-container matColumnDef="userOrg">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>User org</th>
      <td mat-cell *matCellDef="let row">{{row.userOrg}}</td>
    </ng-container> -->

    <!-- <ng-container matColumnDef="userInst">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>User Inst</th>
      <td mat-cell *matCellDef="let row">{{row.userInst}}</td>
    </ng-container> -->

    <!-- <ng-container matColumnDef="linkedUsers">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Linked users</th>
      <td mat-cell *matCellDef="let row">{{row.linkedUsers}}</td>
    </ng-container> -->

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row"><span class="bg-green-500 text-white pt-2 pb-2 pl-4 pr-4 w-24 text-center text-bold capitalize">{{(row.status)?"Active":"Inactive"}}</span></td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row"><a [routerLink]="['/add-appuser',row._id]"><mat-icon class="action" ><span class="bg-black text-white pt-2 pb-2 pl-2 pr-2 mr-10">edit</span></mat-icon>{{row.action}}</a></td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[1, 5, 15, 25, 50, 100, 250]">
  </mat-paginator>
