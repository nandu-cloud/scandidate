<app-navbar>
<div class="bg-white">
<div class="hd flex flex-wrap overflow-hidden sm:p-0">

  <div class="org overflow-hidden lg:w-1/3 xl:w-1/6 md:mr-48 sm:w-4/6 lg:mr-8 mt-2">
  User List</div>

 <div class="lg:w-4/12 lg:-ml-4 lg:mt-0 xl:w-1/4 xl:ml-56 md:w-2/4 md:ml-40 md:-mt-8 sm:w-4/6">
  <div class="pt-2 relative mx-auto mr-5 text-black-600" >
     <input class="border-2 border-black bg-white h-10 px-5 w-64 rounded-lg text-sm focus:outline-none"
       type="search" name="search" placeholder="Search" (keyup)="applyFilter($event)" #input>
       
   </div>
</div> 

  <div class="add1 overflow-hidden lg:w-1/6 lg:mt-0 lg:ml-0 xl:w-1/6 xl:ml-32 md:w-1/5 md:-mt-8 md:-ml-8 sm:w-5/12">
<a [routerLink]="['/add-appuser']"><button mat-raised-button class="add py-2 px-4 bg-black text-white rounded inline-flex items-center"><mat-icon>add</mat-icon>Add</button></a> 
</div>
</div>
<div class="mat-elevation-z8 data-table">
  <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
   
    <!-- Name Column -->
    <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>User Name</mat-header-cell>>
      <mat-cell *matCellDef="let row">{{row.firstName}} {{row.lastName}}</mat-cell>>
    </ng-container>

    <ng-container matColumnDef="role">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Role</mat-header-cell>>
      <mat-cell *matCellDef="let row">{{row.role | titlecase}}</mat-cell>>
    </ng-container>

    <ng-container matColumnDef="subRole">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Sub Role</mat-header-cell>>
      <mat-cell *matCellDef="let row">{{row.subRole | titlecase}}</mat-cell>>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>>
      <mat-cell *matCellDef="let row">{{row.email}}</mat-cell>>
    </ng-container>

    <!-- <ng-container matColumnDef="dateOfBirth">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>DOB</th>
      <td mat-cell *matCellDef="let row">{{row.dateOfBirth}}</td>
    </ng-container> -->

    <ng-container matColumnDef="phoneNumber">
      <mat-header-cell *matHeaderCellDef mat-sort-header>User Contact</mat-header-cell>>
      <mat-cell *matCellDef="let row">{{row.phoneNumber}}</mat-cell>>
    </ng-container>

    <!-- <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>User code</th>
      <td mat-cell *matCellDef="let row">{{row.code}}</td>
    </ng-container> -->

    <!-- <ng-container matColumnDef="userOrg">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>User org</th>
      <td mat-cell *matCellDef="let row">{{row.userOrg}}</td>
    </ng-container> -->

    <!-- <ng-container matColumnDef="userInst">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>User Inst</th>
      <td mat-cell *matCellDef="let row">{{row.userInst}}</td>
    </ng-container> -->

    <!-- <ng-container matColumnDef="linkedUsers">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Linked users</th>
      <td mat-cell *matCellDef="let row">{{row.linkedUsers}}</td>
    </ng-container> -->

    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>>
      <mat-cell *matCellDef="let row"><span class="bg-green-500 text-white pt-2 pb-2 pl-4 pr-4 w-24 text-center text-bold capitalize" [ngStyle]="{'background-color':row.status == true ? 'green' : 'blue' }">{{(row.status)?"Active":"Inactive"}}</span></mat-cell>>
    </ng-container>

    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Action</mat-header-cell>>
      <mat-cell *matCellDef="let row"><a [routerLink]="['/add-appuser',row._id]"><mat-icon class="action" (click)=edit(row._id)><span class="bg-black text-white pt-2 pb-2 pl-2 pr-2 mr-10">edit</span></mat-icon>{{row.action}}</a></mat-cell>>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"   > 
    </mat-row>>
    <div class="p-4" *matNoDataRow>
      <p>No data matching the filter </p>
    </div>
  </table>

  <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
</div>
</div>
</app-navbar>
