<app-navbar>
    <div class="pt-4 lg:pl-32 lg:pr-20 pl-6 md:pl-6 bg-white">
        <h1 class="hd-size flex justify-center">RESET-PASSWORD</h1>
    <div class="bg-white rounded-b lg:rounded-b-none lg:rounded-r lg:w-64 sm:p-12 p-4 flex flex-col justify-between leading-normal">
        <form class="bg-white shadow-md rounded pr-12 lg:pl-16 pl-4 pt-12 pb-12 mb-4 ">
          <div class="mb-4">
            <mat-card-header class="pb-6 flex justify-center">
              <div mat-card-avatar class="example-header-image"></div>
            </mat-card-header>
            <h4 class="justify-center hd-size">Reset your password</h4>
            <div class="block text-gray-700 text-sm font-bold mb-2 ">
              <mat-form-field >
                <mat-label>New Password</mat-label>
                <input matInput  class="w-full py-2 px-6 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required autocomplete="new-password" />
              </mat-form-field>
            </div>
          </div>
          <div>
            <div class="block text-gray-700 text-sm font-bold mb-2">
            <mat-form-field>
              <mat-label>Confirm Password</mat-label>
              <input  matInput [type]="hide ? 'password' : 'text'" class="border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required autocomplete="off" />
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon class="flex content-end">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </div>
          </div>
          <div class="flex items-center justify-center">
            <button class="lg-button focus:outline-none focus:shadow-outline" type="button" (click)= "openDialog()">
              Submit
            </button>
          </div>
        </form>
      </div>
      </div>
</app-navbar>
