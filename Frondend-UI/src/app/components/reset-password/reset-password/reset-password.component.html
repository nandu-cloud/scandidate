<app-navbar>
    <div class="pt-4 lg:pl-32 lg:pr-20 pl-6 md:pl-6 bg-white">
    <div class="bg-white rounded-b lg:rounded-b-none lg:rounded-r lg:w-64 sm:p-12 p-4 flex flex-col justify-between leading-normal">
      <h1 class="hd-size flex justify-center">RESET PASSWORD</h1>    
      <form class="bg-white shadow-md rounded pr-12 lg:pl-16 pl-4 pt-12 pb-12 mb-4 " [formGroup]="resetForm" (ngSubmit)="onSubmit()" novalidate>
          <div class="mb-4">
            <div class="bg-red-100 border border-red-400 text-red-700 py-3 mb-4 rounded relative" role="alert" *ngIf="error">
              <strong class="font-bold mr-4">Error ::</strong>
              <span class="block sm:inline">{{error}}</span>
              <span class="absolute top-0 bottom-0 right-0 px-4 py-3" (click)="close()">
                <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
              </span>
            </div>
            <mat-card-header class="pb-6 flex justify-center">
              <div mat-card-avatar class="example-header-image"></div>
            </mat-card-header>
            <h4 class="flex hd-size">Reset your password</h4>
            
              <mat-form-field >
                <mat-label>New Password</mat-label>
                <input matInput formControlName="newPassword" class="w-full py-2 px-6 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required autocomplete="new-password" />
              </mat-form-field>
            
          </div>
          <div>
            <mat-form-field>
              <mat-label>Confirm Password</mat-label>
              <input  matInput formControlName="confirmPassword" [type]="hide ? 'password' : 'text'" class="border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required autocomplete="off" />
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon class="flex content-end">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </div>
          <div class="flex items-center justify-center">
            <button class="lg-button focus:outline-none focus:shadow-outline" type="submit" >
              Submit
            </button>
          </div>
        </form>
      </div>
      </div>
</app-navbar>
